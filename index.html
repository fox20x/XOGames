<!DOCTYPE html>
<html>
<head>
	<title>Крестики Нолики</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="container block">
		<div id="pannel_x" class="pannel_x">
			<div class="img_logo" id="x"></div>
			<div class="total" id="total_x"></div>
		</div>
		<div id="pannel_o" class="pannel_o">
			<div class="total" id="total_o"></div>
			<div class="img_logo" id="y"></div>
		</div>
	</div>

	<div class="container">
		<div class="box-wrapper">
			<div id="box">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="modal-result">
		<div id="overlay">
			<div class="modal">
				<div class="modal_window">! winner !</div>
				<div class="modal_logo"></div>
				<div id="btn_continue">Continue</div>
				<div id="btn_close">New Game</div>

			</div>
		</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
